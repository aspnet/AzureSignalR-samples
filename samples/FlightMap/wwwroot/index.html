    <script type='text/javascript'>
        // global var
        var map;
        var overlay;
        var aircraftDict = {};
        var addedAircrafts = {};
        var updateDuration;
        var zoomLevel = 6;
        var isInit = false;
        var curTimestamp;
        var speedup;
        var stopCurAnimation = false;
        var receiveTimestamp = -1;
        var animating = false;
        var avoidStopAtStart = 0;
        var aircraftListCache;

        $(() => {
            var connectWithRetry = c => c.start().catch(error => {
                console.log("Failed to start SignalR connection: " + error.message);
                setTimeout(() => connectWithRetry(c), 5000);
            });

            var connection = new signalR.HubConnectionBuilder()
                .withUrl('/flightData')
                .build();

            configureConnection(connection);

            // auto reconnect when connection is closed
            connection.onclose(() => {
                console.log("Disconnected, try to reconnect.");
                connectWithRetry(connection);
            });

            connectWithRetry(connection);
        });
    </script>
